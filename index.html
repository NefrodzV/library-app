<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="/logic/javascript.js" type="module" defer></script>
    <div class="header shadow text-shadow">
        <h1>Library</h1> 
        <div class="menu">
            <a  class="menu-items" href="#">Login</a>
            <div class="separator"></div>
            <a  class="menu-items" href="#">Register</a>
        </div>
          
    </div>
    <div class="container">
        <div class="wrapper">
            <h2 class="books-title text-shadow">Books</h3>
            <button class="add shadow" id="add">Add</button>
        </div>
        <div class="book-container">
            <!-- <div class="book">
                    <p class="text-shadow">Book Title</p>
                    <p class="text-shadow">Author</p>
                    <p class="text-shadow">Total book pages</p>
                    <div class="button-wrapper">
                        <button class="read-status shadow">READ</button>
                        <button class="delete shadow">Delete</button>
                    </div>
            </div> -->
        </div>
    </div>
    <form id="book-form" class="book-form shadow" action="">
        <button  class="close" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
        </button>
        <fieldset>
            <legend >book information</legend>
            <input type="text" name="title" id="title" placeholder="Book title" pattern="[a-zA-Z0-9_ ]{2,}" required>
            <input type="text" name="author" id="author" placeholder="Author name"  pattern="[a-zA-Z_ ]{2,}" required>
            <input type="number" name="pages" id="pages" placeholder="Total pages"  min="1" max="5000" required>
            <button id="submit">SUBMIT</button>
        </fieldset>
    </form>
    <div class="layer"></div>
</body>
</html>
